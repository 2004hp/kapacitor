machine:
  environment:
    IMPORT_PATH: "github.com/influxdb/kapacitor"

dependencies:
  override:
    - mkdir -p "$GOPATH/src/$IMPORT_PATH"
    - rsync -azC --delete ./ "$GOPATH/src/$IMPORT_PATH/"

test:
  pre:
    - go vet --composites=false ./...
    - go get -u -t ./...

  override:
    - go test ./...
